<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity Details</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/need-card.css">
    <link rel="stylesheet" href="css/components/filter-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div id="navbar"></div>

    <main>
        <section id="charity-details" class="featured-needs">
            <div class="section-header">
                <h2 id="charity-name" style="color: #333;">Charity Name</h2>
                <p id="charity-description">Charity description goes here.</p>
            </div>

            <form class="filter-form">
                <div class="filter-group">
                    <select name="location" id="location">
                        <option value="">Location</option>
                        <option value="cairo">Cairo</option>
                        <option value="giza">Giza</option>
                        <option value="alexandria">Alexandria</option>
                        <option value="luxor">Luxor</option>
                        <option value="port-said">Port Said</option>
                        <option value="suez">Suez</option>
                        <option value="aswan">Aswan</option>
                        <option value="mansoura">Mansoura</option>
                        <option value="tanta">Tanta</option>
                        <option value="assiut">Assiut</option>
                        <option value="minya">Minya</option>
                    </select>
                </div>

                <div class="filter-group">
                    <select name="category" id="category">
                        <option value="">Category</option>
                        <option value="FOOD">Food</option>
                        <option value="CLOTHES">Clothes</option>
                        <option value="SCHOOL_SUPPLIES">School Supplies</option>
                        <option value="FURNITURE">Furniture</option>
                        <option value="ELECTRONICS">Electronics</option>
                    </select>
                </div>

                <div class="filter-group">
                    <select name="urgency" id="urgency">
                        <option value="">Urgency</option>
                        <option value="CRITICAL">Critical</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="LOW">Low</option>
                    </select>
                </div>

                <div class="filter-group filter-button-group">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </form>

            <div class="needs-container" id="needs-container">
                <!-- Needs will be inserted dynamically here -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="js/component-loader.js"></script>
    <script type="module" src="js/pages/charity.js"></script>
</body>

</html>
