<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Needs</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/components/navbar-charity.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div id="navbar"></div>
  <main class="container">
    <section class="welcome">
      <h1>All Needs</h1>
      <p>Manage all your posted needs in one place.</p>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Urgency</th>
            <th>City</th>
            <th>Created</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="needs-table-body">
          <!-- Loaded dynamically -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="js/component-loader-charity.js"></script>
  <script type="module" src="js/pages/all-needs.js"></script>
</body>
</html>
