<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Details</title>
    <link rel="stylesheet" href="css/donation-details.css" />
</head>

<body>
    <main class="donation-details-container">
        <h1>Donation Details</h1>

        <div class="section box">
            <p><strong>Type</strong></p>
            <span class="type-badge">Food</span>
            <hr />
            <p><strong>Status</strong></p>
            <p class="status delivered">Delivered</p>
            <hr />
            <p><strong>Description</strong></p>
            <p class="description"></p>
        </div>

        <div class="section box">
            <h2>Pickup Information</h2>
            <p>Scheduled Time: April 9, 2024 at 3:00 PM</p>
            <p>Address: 123 Elm St, Springfield</p>
        </div>

        <div class="section charity">
            <h2>Charity</h2>
            <div class="charity-info">
                <img src="Assets/img/charity.jpg" alt="Charity Logo" class="charity-logo" />
                <div>
                    <p><strong>Helping Hands</strong></p>
                    <p><a href="mailto:contact@helpinghands.org">contact@helpinghands.org</a></p>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="donor-dashboard.html">&larr; Back to My Donations</a>
        </div>
    </main>
    <script type="module" src="js/pages/donation-details.js"></script>
</body>

</html>
